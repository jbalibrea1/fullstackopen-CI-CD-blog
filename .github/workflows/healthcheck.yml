name: healthcheck

on:
  push:
    branches:
      - main
  schedule:
    - cron: '1 * * * *'

jobs:
  healtcheck:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v2
        with:
          url: https://fullstackopen-pokedex-2022.herokuapp.com/health
          max-attempts: 3
          retry-delay: 5s 